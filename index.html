<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div>
                    <button id="home-btn-1" onclick="homePlusOne()">+1</button>
                    <button id="home-btn-2" onclick="homePlusTwo()">+2</button>
                    <button id="home-btn-3" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 id="away-score">0</h2>
                <div>
                    <button id="away-btn-1" onclick="awayPlusOne()">+1</button>
                    <button id="away-btn-2" onclick="awayPlusTwo()">+2</button>
                    <button id="away-btn-3" onclick="awayPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script type= "module" src="index.js"></script>
    </body>
</html>
